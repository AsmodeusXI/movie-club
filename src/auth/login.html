<section class="container">

    <h3>Already have an account? Login here</h3>

    <form
        name="loginVm.loginForm"
        ng-submit="loginVm.login()"
    >

        <input
            maxlength="50"
            name="email"
            ng-model="loginVm.email"
            placeholder="Email"
            required
            type="email"
        />
        </br>

        <input
            maxlength="50"
            name="password"
            ng-model="loginVm.password"
            placeholder="Password"
            required
            type="password"
        />
        </br>

        <button ng-disabled="!loginVm.loginForm.$valid">
            <i ng-if="loginVm.isSubmitting" class="fa fa-spin fa-spinner"></i> Submit
        </button>

        <h4 ng-if="loginVm.hasLoginFailed">Login failed, please try again.</h4>

    </form>
</section>
