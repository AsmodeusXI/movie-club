<section class="container">

    <h3>Need an account? Register here</h3>

    <form
        name="registerVm.registrationForm"
        ng-submit="registerVm.register()"
    >

        <div class="asterisk-text">
            Your username will be publicly viewable by the entire Internet
        </div>
        </br>

        <input
            maxlength="50"
            name="username"
            ng-model="registerVm.username"
            placeholder="Username"
            required
            type="text"
        />
        </br>

        <input
            maxlength="50"
            name="email"
            ng-model="registerVm.email"
            placeholder="Email"
            required
            type="email"
        />
        </br>

        <input
            maxlength="50"
            name="password"
            ng-model="registerVm.password"
            placeholder="Password"
            required
            type="password"
        />
        </br>

        <button ng-disabled="!registerVm.registrationForm.$valid">
            <i ng-if="registerVm.isSubmitting" class="fa fa-spin fa-spinner"></i> Submit
        </button>

        <h4 ng-if="registerVm.hasRegistrationFailed">Registration failed, please try again.</h4>

    </form>
</section>
