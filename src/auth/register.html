<div ng-controller="RegisterController as vm">

    <section>

        <h3>Need an account? Register here</h3>

        <form name="vm.register.form">

            <input
                maxlength="50"
                name="username"
                ng-model="vm.register.username"
                placeholder="Username"
                required=""
                type="text"
            /> * This will be publicly viewable by the entire Internet
            </br>

            <input
                maxlength="50"
                name="email"
                ng-model="vm.register.email"
                placeholder="Email"
                required=""
                type="email"
            />
            </br>

            <input
                maxlength="50"
                name="password"
                ng-model="vm.register.password"
                placeholder="Password"
                required=""
                type="password"
            />
            </br>

            <button
                ng-click="vm.register()"
                ng-disabled="!vm.register.form.$valid"
            >
                Submit
            </button>

        </form>
    </section>
</div>
